<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Laptop Shop</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="top">
                <img src="images/top/logo/logo.png" alt="logo">
            </div>
            <div id="categorie">
                <div class="categorie">
                    <a href="lol.html">Laptops</a>
                    <a href="lol.html">Desktops</a>
                    <a href="lol.html">Monitors</a>
                    <a href="lol.html">Accessories</a>
                </div>
                <div class="categorie">Newsletter
                    <form>
                        <input type="email" placeholder="Your email">
                        <input type="submit" value="Subscribe">
                    </form>
                </div>
                <div class="categorie">Home, Zoeken, Producten</div>


            </div>
            <div id="price">
                <input type="range" id="price-slider" min="0" max="200" value="200">
            <p id="slider-value">€100</p>
            </div>
            <div id="product">
                <div id="products"></div>
                <div id="last-viewed"></div>
            </div>
            <div id="footer">
                &copy; Laptop Shop
            </div>
        </div>

        <script>
            var slider = document.getElementById('price-slider');
            var products = document.querySelectorAll('.product');
        
            var prices = Array.from(products).map(function(product) {
                return parseInt(product.querySelector('p').textContent.replace('€', ''));
            });
        
            slider.min = Math.min(...prices);
            slider.max = Math.max(...prices);
        
            slider.addEventListener('input', function() {
                var maxPrice = parseInt(slider.value);
                products.forEach(function(product) {
                    var price = parseInt(product.querySelector('p').textContent.replace('€', ''));
                    if (price > maxPrice) {
                        product.style.display = 'none';
                    } else {
                        product.style.display = 'block';
                    }
                });
                document.getElementById('slider-value').textContent = '€' + slider.value;
            });
        
            slider.dispatchEvent(new Event('input'));
        </script>
    </body>
</html>
